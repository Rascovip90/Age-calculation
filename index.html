<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>حاسبة العمر</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f0f4f8;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    direction: rtl;
  }
  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0,0,0,0.1);
    width: 320px;
    text-align: center;
  }
  h2 {
    margin-bottom: 20px;
    color: #333;
  }
  input[type="date"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1.5px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
  }
  button {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background-color: #0056b3;
  }
  .result {
    margin-top: 25px;
    font-size: 18px;
    color: #444;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>حاسبة العمر</h2>
    <input type="date" id="birthdate" max="" />
    <button onclick="calculateAge()">احسب عمري</button>
    <div class="result" id="result"></div>
  </div>

<script>
  const birthdateInput = document.getElementById('birthdate');
  const todayStr = new Date().toISOString().split('T')[0];
  birthdateInput.setAttribute('max', todayStr);

  function calculateAge() {
    if (!birthdateInput.value) {
      document.getElementById('result').textContent = "يرجى اختيار تاريخ الميلاد.";
      return;
    }

    const birthDate = new Date(birthdateInput.value);
    const today = new Date();

    if (birthDate > today) {
      document.getElementById('result').textContent = "تاريخ الميلاد غير صحيح!";
      return;
    }

    let years = today.getFullYear() - birthDate.getFullYear();
    let months = today.getMonth() - birthDate.getMonth();
    let days = today.getDate() - birthDate.getDate();

    if (days < 0) {
      months--;
      // احصل على عدد الأيام في الشهر السابق
      const prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
      days += prevMonth.getDate();
    }
    if (months < 0) {
      years--;
      months += 12;
    }

    document.getElementById('result').textContent = 
      `عمرك: ${years} سنة، ${months} شهر، و ${days} يوم`;
  }
</script>
</body>
</html>
